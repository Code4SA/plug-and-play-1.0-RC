<script type="text/javascript">
    $("#sort").click(function () {
        sort=(sort==true)?false:true;
        $.ajax({
            url: '{{=URL(args=[_id,page])}}/'+sort,
            success: function(data) {
                $('#{{=target}}').html(data);
            }
        })
    });
    var showOrHide=false;
    $("#relation").click(function () {
        $('.relation').toggle(showOrHide);
        showOrHide=(showOrHide==true)?false:true;
        if (showOrHide==true){
            $("#relation").addClass('btn-primary');
            $("#sort").removeClass('btn-primary');}
        else{
            $("#relation").removeClass('btn-primary ');
            $("#sort").addClass('btn-primary');}
        
    });
</script>
